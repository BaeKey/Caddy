name: Build and Upload Caddy Binary

on:
  watch:
    types: [started]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Install xcaddy
        env:
          GOARCH: ${{ matrix.arch }}
        run: |
          go install github.com/caddyserver/xcaddy/cmd/xcaddy@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Build Caddy
        env:
          GOARCH: ${{ matrix.arch }}
        run: |
          ~/go/bin/xcaddy build --output ./caddy-linux-${{ matrix.arch }} --with github.com/caddyserver/forwardproxy=github.com/klzgrad/forwardproxy@naive 

      - name: Upload Caddy Binaries
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: latest
          files: ./caddy-linux-${{ matrix.arch }}
